<style>
header {
  background-color: #eee;
}
ol {
  padding: 0;
}
ol li {
  font-size: 1.5rem;
  color: #4285f4;
  cursor: pointer;
  opacity: 1;
  animation: fadeInListItem 3s ease-out;
  transition: transform 0.5s ease-out;
}
/* Animation effect for each list item.*/ 
@keyframes fadeInListItem {
  from {
    opacity: 0.1;
  }
  to {
    opacity: 1;
  }
}

/* Effect of hovering over each List Item */
ol li:hover {
  color: #ea4335;
  text-decoration: none;
  transform: scale(1.2);
}

<style>
  body {
    font-family: "Arial", sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    color: #333;
    text-align: center;
    margin-bottom: 10px;
  }

  h2 {
    color: #555;
    text-align: center;
    margin-top: 10px;
    margin-bottom: 20px;
  }

  p {
    font-size: 2rem;
    color: #c1292e;
    text-align: center;
    animation: fadeInUp 1s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  ol {
  padding: 0;
}
ol li {
  font-size: 1.5rem;
  color: #4285f4;
  cursor: pointer;
  opacity: 1;
  animation: fadeInListItem 3s ease-out;
  transition: transform 0.5s ease-out;
}
/* Animation effect for each list item.*/ 
@keyframes fadeInListItem {
  from {
    opacity: 0.1;
  }
  to {
    opacity: 1;
  }
}

/* Effect of hovering over each List Item */
ol li:hover {
  color: #ea4335;
  text-decoration: none;
  transform: scale(1.2);
}
</style>
